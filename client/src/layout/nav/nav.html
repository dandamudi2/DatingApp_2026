<header class="fixed top-0 left-0 z-50 right-0 bg-gradient-to-r from-primary to-black p-3">
  <div class="w-full mx-auto flex items-center justify-between gap-6">
		<!-- Left: Brand + Navigation -->
		<div class="flex items-center gap-4">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6 text-white">
        <path stroke-linecap="round" stroke-linejoin="round" d="M18 18.72a9.094 9.094 0 0 0 3.741-.479 3 3 0 0 0-4.682-2.72m.94 3.198.001.031c0 .225-.012.447-.037.666A11.944 11.944 0 0 1 12 21c-2.17 0-4.207-.576-5.963-1.584A6.062 6.062 0 0 1 6 18.719m12 0a5.971 5.971 0 0 0-.941-3.197m0 0A5.995 5.995 0 0 0 12 12.75a5.995 5.995 0 0 0-5.058 2.772m0 0a3 3 0 0 0-4.681 2.72 8.986 8.986 0 0 0 3.74.477m.94-3.197a5.971 5.971 0 0 0-.94 3.197M15 6.75a3 3 0 1 1-6 0 3 3 0 0 1 6 0Zm6 3a2.25 2.25 0 1 1-4.5 0 2.25 2.25 0 0 1 4.5 0Zm-13.5 0a2.25 2.25 0 1 1-4.5 0 2.25 2.25 0 0 1 4.5 0Z" />
      </svg>

      <a routerLink="/" class="uppercase text-white font-semibold tracking-wide">Dating App</a>

      <span class="text-white">|</span>
      <nav class="flex items-center gap-4">
        <a  class="uppercase text-white/80 hover:text-white text-sm px-2">HOME</a>
        <a  class="uppercase text-white/80 hover:text-white text-sm px-2">MEMBERS</a>
        <a class="uppercase text-white/80 hover:text-white text-sm px-2">REGISTER</a>
      </nav>
		</div>
    <div id="loginForm" class="flex items-center justify-end">
    @if(accountService.currentUser(); as user){
       <div class="dropdown dropdown-left">
        <label tabindex="0" class="normal-case flex items-center gap-2">
          <img src="/user.png" alt="User" class="w-8 h-8 rounded-full" />
          <span class="text-white/80">{{ user?.displayName }}</span>
        </label>
        <ul tabindex="0" class="dropdown-content menu p-2 shadow bg-base-100 rounded-box w-52">
          <li><a >Edit Profile</a></li>
          <li><a (click)="logout()">Logout</a></li>
        </ul>
      </div>
    } @else {
        <form #loginForm="ngForm" (ngSubmit)="login()" class="flex items-center gap-2 flex-wrap">
        <input
          [(ngModel)]="creds.email"
          name="email"
          type="email"
          placeholder="Email"
          class="px-3 py-1 rounded bg-transparent border border-white/20 placeholder-white/60 text-white focus:outline-none"
        />
        <input
          [(ngModel)]="creds.password"
          name="password"
          type="password"
          placeholder="Password"
          class="px-3 py-1 rounded bg-transparent border border-white/20 placeholder-white/60 text-white focus:outline-none"
        />
        <button type="submit" class="px-3 py-1 rounded bg-white/10 text-white border border-white/20 hover:bg-white/20">Sign In</button>
      </form>
      }
      </div>
    </div>

   

   





</header>
